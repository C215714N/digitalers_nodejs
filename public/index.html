<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <div id="root">
        <!-- Vista de Mensajes -->
        <ul class="min-vh-100 d-grid align-content-start gap-2 p-3">
            <li class="card col-md-6 col-lg-4 ms-auto">
                <strong class="card-header">usuario:</strong> 
                <span class="card-body">mensaje</span>
            </li>
        </ul>
        <!-- Formulario de Mensaje -->
        <form class="d-grid gap-2 mx-auto p-1 col-md-6 col-lg-4 position-sticky bottom-0">
            <fieldset class="form-floating">
                <input class="form-control" id="username" name="username" type="text" placeholder="...">
                <label for="username">Usuario</label>
            </fieldset>
            <fieldset class="form-floating">
                <textarea class="form-control" id="" name="message" placeholder="..."></textarea>
                <label for="message">Mensaje</label>
            </fieldset>
            <button class="btn btn-success d-block w-100">Enviar</button>
        </form>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app/index.js"></script>
</body>
</html>
